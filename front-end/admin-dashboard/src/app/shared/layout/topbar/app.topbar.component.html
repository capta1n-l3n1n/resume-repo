<div class="layout-topbar">
    <div class="layout-topbar-logo" [ngClass]="logoContainerClass">
        <a routerLink="">
            <img
                src="assets/layout/images/{{
                    layoutService.config.colorScheme === 'light'
                        ? 'logo-dark'
                        : 'logo-white'
                }}.svg"
                alt="logo"
            />
        </a>
    </div>
    <div
        class="layout-menu-button flex items-center justify-between"
        [ngClass]="menuContainerClass"
    >
        <button
            #menubutton
            class="layout-topbar-button"
            (click)="layoutService.onMenuToggle()"
        >
            <i class="pi pi-bars"></i>
        </button>
        <h4 class="m-0">{{ pageTitle }}</h4>
    </div>

    <button
        #topbarmenubutton
        class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()"
    >
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div
        #topbarmenu
        class="layout-topbar-menu"
        [ngClass]="{
            'layout-topbar-menu-mobile-active':
                layoutService.state.profileSidebarVisible,
        }"
    >
        <button class="p-link layout-topbar-button">
            <i class="pi pi-bell p-text-secondary" pBadge value="2"></i>
            <span>Thông báo</span>
        </button>
        <button class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button
            class="p-link layout-topbar-button"
            [routerLink]="'/documentation'"
        >
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>
    </div>
</div>
