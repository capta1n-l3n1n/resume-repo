<ul class="layout-menu">
    <ng-container *ngFor="let item of model; let i = index">
        <li
            app-menuitem
            *ngIf="!item.separator"
            [item]="item"
            [index]="i"
            [root]="true"
        ></li>
        <li *ngIf="item.separator" class="menu-separator"></li>
    </ng-container>
    <li>
        <a [routerLink]="['/']">
            <img
                src="assets/layout/images/{{
                    layoutService.config.colorScheme === 'light'
                        ? 'logo-dark'
                        : 'logo-white'
                }}.svg"
                alt="logo-bc"
                class="w-full mt-3"
            />
        </a>
    </li>
</ul>
