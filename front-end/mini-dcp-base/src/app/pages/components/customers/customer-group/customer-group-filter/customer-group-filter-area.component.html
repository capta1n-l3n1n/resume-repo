<div>
    <p>Vui lòng chọn khu vực</p>
    <p-multiSelect
        [options]="areas"
        [(ngModel)]="selectedAreas"
        placeholder="Chọn khu vực"
        optionLabel="name"
        display="chip"
        [showClear]="true"
        [overlayVisible]="false"
        ngClass="w-full"
        [style]="{
            width: '100%'
        }"
    ></p-multiSelect>
</div>
