<div>
    <div class="justify-center align-middle flex flex-col">
        <div class="card basis-full h-full">
            <h5>Nhóm khách hàng</h5>

            <div class="mb-5 mt-2 md:mt-0 flex align-middle justify-between">
                <span class="block p-input-icon-left basis-4/5">
                    <i class="pi pi-search"></i>
                    <input
                        pInputText
                        type="text"
                        (input)="onGlobalFilter(dt, $event)"
                        placeholder="Tìm kiếm khách hàng..."
                        class="w-full"
                    />
                </span>

                <div>
                    <p-button
                        (click)="showDialog()"
                        icon="pi pi-plus"
                        label="Tạo nhóm khách hàng"
                    ></p-button>
                </div>
            </div>
            <div class="h-full">
                <p-table
                    dataKey="id"
                    #dt
                    [value]="customerGroup"
                    [columns]="cols"
                    [paginator]="true"
                    [rows]="10"
                    responsiveLayout="scroll"
                    [showCurrentPageReport]="true"
                    currentPageReportTemplate="Hiển thị {first} - {last}/ {totalRecords} kết quả"
                    [rowsPerPageOptions]="[10, 25, 50]"
                    [rowHover]="true"
                    [scrollable]="true"
                    [globalFilterFields]="['name']"
                >
                    <ng-template pTemplate="header">
                        <tr class="text-sm xl:text-base">
                            <th pSortableColumn="name">Nhóm khách hàng</th>
                            <th pSortableColumn="createAt">Thời gian tạo</th>
                            <th pSortableColumn="updateAt">
                                Cập nhật lần cuối
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-customerGroup>
                        <tr class="xl:text-base text-xs">
                            <td>
                                <span>
                                    {{ customerGroup.name }}
                                </span>
                            </td>
                            <td>
                                <span>{{
                                    customerGroup.createAt
                                        | date: "dd 'thg' MM, hh:mm"
                                }}</span>
                            </td>
                            <td>
                                <span>{{
                                    customerGroup.updateAt
                                        | date: "dd 'thg' MM, hh:mm"
                                }}</span>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
    <p-dialog
        header="Tạo nhóm khách hàng"
        [(visible)]="visible"
        [breakpoints]="{ '960px': '75vw' }"
        [style]="{ width: '80vw', height: '80vh' }"
        [draggable]="false"
        [resizable]="false"
        [modal]="true"
        [maximizable]="true"
    >
        <customer-group-dialog></customer-group-dialog>
        <ng-template pTemplate="footer">
            <button
                pButton
                pRipple
                type="button"
                label="Tạo nhóm khách hàng"
            ></button>
        </ng-template>
    </p-dialog>
</div>
