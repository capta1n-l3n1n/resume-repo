<div
    class="surface-ground align-items-center justify-content-center min-w-screen flex min-h-screen overflow-hidden"
>
    <div class="flex-column align-items-center justify-content-center flex">
        <img
            src="assets/pages/images/error/logo-error.svg"
            alt="zalo-mini-dashboard logo"
            class="w-6rem mb-5 flex-shrink-0"
        />
        <div
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    rgba(233, 30, 99, 0.4) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <div
                class="surface-card flex-column align-items-center flex w-full px-5 py-8 sm:px-8"
                style="border-radius: 53px"
            >
                <div class="flex-column align-items-center flex grid">
                    <div
                        class="justify-content-center align-items-center border-circle flex bg-pink-500"
                        style="height: 3.2rem; width: 3.2rem"
                    >
                        <i
                            class="pi pi-fw pi-exclamation-circle text-2xl text-white"
                        ></i>
                    </div>
                    <h1 class="text-900 mb-2 text-5xl font-bold">
                        Error Occured
                    </h1>
                    <span class="text-600 mb-5"
                        >Requested resource is not available.</span
                    >
                    <img
                        src="assets/pages/images/error/asset-error.svg"
                        alt="Error"
                        class="mb-5"
                        width="80%"
                    />
                    <button
                        pButton
                        pRipple
                        icon="pi pi-arrow-left"
                        label="Go to Dashboard"
                        class="p-button-text"
                        [routerLink]="['/']"
                    ></button>
                </div>
            </div>
        </div>
    </div>
</div>
