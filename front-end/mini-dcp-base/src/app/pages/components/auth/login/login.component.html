<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <div
                class="w-full surface-card py-8 px-5 sm:px-8"
                style="border-radius: 53px"
            >
                <div class="text-center mb-5">
                    <img
                        src="assets/layout/images/{{
                            layoutService.config.colorScheme === 'light'
                                ? 'logo-dark'
                                : 'logo-white'
                        }}.svg"
                        alt="mini-dcp logo"
                        class="mb-5 w-6 flex-shrink-0 inline-block"
                    />
                    <div class="text-900 text-3xl font-medium mb-3">
                        Xin chào!
                    </div>
                    <span class="text-600 font-medium"
                        >Đăng nhập để tiếp tục</span
                    >
                </div>

                <div>
                    <label
                        for="email1"
                        class="block text-900 text-xl font-medium mb-2"
                        >Email</label
                    >
                    <input
                        id="email1"
                        type="text"
                        placeholder="Email"
                        pInputText
                        class="w-full mb-5 p-3"
                    />

                    <label
                        for="password1"
                        class="block text-900 font-medium text-xl mb-2"
                        >Mật khẩu</label
                    >
                    <p-password
                        id="password1"
                        [(ngModel)]="password"
                        placeholder="Mật khẩu"
                        [toggleMask]="true"
                        styleClass="mb-5 w-full"
                        inputStyleClass="w-full p-3"
                    >
                        <ng-template pTemplate="footer">
                            <p-divider></p-divider>
                            <p class="mt-2 font-medium">Gợi ý</p>
                            <ul
                                class="pl-2 ml-2 mt-0 list-disc"
                                style="line-height: 1.5"
                            >
                                <li>Ít nhất 1 chữ cái viết thường</li>
                                <li>Ít nhất 1 chữ cái viết hoa</li>
                                <li>Ít nhất 1 chữ số</li>
                                <li>Tối thiểu 8 kí tự</li>
                            </ul>
                        </ng-template>
                    </p-password>

                    <div
                        class="flex align-items-center justify-content-between mb-5 gap-5"
                    >
                        <div class="flex align-items-center">
                            <p-checkbox
                                id="rememberme1"
                                [binary]="true"
                                styleClass="mr-2"
                            ></p-checkbox>
                            <label for="rememberme1">Nhớ tài khoản này</label>
                        </div>
                        <a
                            class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)"
                            >Quên mật khẩu?</a
                        >
                    </div>
                    <div
                        class="flex flex-col align-middle justify-center gap-3"
                    >
                        <button
                            pButton
                            pRipple
                            label="Đăng nhập"
                            class="w-full p-3 text-xl"
                            [routerLink]="['/']"
                        ></button>
                        <button
                            pButton
                            pRipple
                            label="Quay lại trang chủ"
                            class="w-full p-3 text-xl p-button-outlined"
                            severity="help"
                            [routerLink]="['/']"
                        ></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
